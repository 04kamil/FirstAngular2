

<h2>{{title}}</h2>

<h2>Lista zada≈Ñ</h2>

<label>
  Nowe Zadanie: <input type="text" [(ngModel)]="task" (keyup.enter)="addToDo()"/> <input type="submit" (click)="addToDo()" value="Dodaj zadanie"/>
</label>

<ul>
  <li *ngFor="let todo of todos, let ind = index">
    <input type="checkbox"  [(ngModel)]="todo.isMy"/>
    <span [ngClass]="{'checked':todo.isMy}">{{todo.title}}</span>
    <span class="delete-icon" (click)="deleteToDo(ind)">[X]</span>
  </li>
</ul>
